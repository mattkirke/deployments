<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>
<body>
    <h1>Quostes</h1>
    <ul>
    {% for quote, author in quotes %}
        <li>
            <blockquote>{{ quote }}</blockquote>
            <p>- {{ author }}</p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
